{% load staticfiles %}

<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sign up | Resume+</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{% static 'assets/images/icon/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/metisMenu.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/slicknav.min.css' %}">
    <!-- amchart css -->
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <!-- others css -->
    <link rel="stylesheet" href="{% static 'assets/css/typography.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/default-css.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- modernizr css -->
    <script src="{% static 'assets/js/vendor/modernizr-2.8.3.min.js' %}"></script>
</head>

<body>
   
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- login area start -->

    <div class="login-area">
        <div class="container">
            <div class="login-box ptb--100">
                <form action="/validate" method="POST">
                    {% csrf_token %}
                    <div class="login-form-head">
                        <h4>Sign up</h4>
                        <p>Hello there, Sign up and Join with Us</p>
                    </div>
                    <br/>
                    <div class="alert-items" id="id03">
                        {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                        {% endfor %}                        
                    </div>
                    <div class="login-form-body">
                        <div class="form-gp">
                            <label for="fname">First Name</label>
                            <input type="text" name="fname" required>
                            <i class="ti-user"></i>
                        </div>
                        <div class="form-gp">
                            <label for="lname">Last Name</label>
                            <input type="text" name="lname" required>
                            <i class="ti-user"></i>
                        </div>
                         <div class="form-gp">
                            <label for="username">Username</label>
                            <input type="text" name="username">
                            <i class="ti-user"></i>
                        </div>
                        <div class="form-gp">
                            <label for="Email">Email address</label>
                            <input type="email" name="Email" required>
                            <i class="ti-email"></i>
                        </div>
                        <div class="form-gp">
                            <label for="password1">Password</label>
                            <input type="password" name="password1" required>
                            <i class="ti-lock"></i>
                        </div>
                        <div class="form-gp">
                            <label for="password2">Confirm Password</label>
                            <input type="password" name="password2" required>
                            <i class="ti-lock"></i>
                        </div>
                        <div class="form-gp">
                            <label for="mobile">Mobile</label>
                            <input type="number" name="mobile" required>
                            <i class="fa fa-mobile"></i>
                        </div>
                        <div class="form-gp">
                            <label for="linked">Linked in ID</label>
                            <input type="text" name="linked" required>
                            <i class="fa fa-linkedin"></i>
                        </div>
                        <div class="form-gp">
                            <label for="git">Github ID</label>
                            <input type="text" name="git" required>
                            <i class="fa fa-github"></i>
                        </div>
                        <div class="form-gp">
                            <label for="lang">Languages</label>
                            <input type="text" name="lang" required>
                            <i class="fa fa-language"></i>
                        </div>
                        <div class="submit-btn-area">
                            <button id="form_submit" type="submit">Submit <i class="ti-arrow-right"></i></button>
                        </div>
                        <div class="form-footer text-center mt-5">
                            <p class="text-muted">Already have an account? <a href="/">Sign in</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        window.setTimeout(function() {
            document.getElementById('id03').style.display = "none";
        }, 10000);
    </script>
    <!-- login area end -->

    <!-- jquery latest version -->
   <script src="{% static 'assets/js/vendor/jquery-2.2.4.min.js' %}"></script>
    <!-- bootstrap 4 js -->
    <script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'assets/js/metisMenu.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.slimscroll.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery.slicknav.min.js' %}"></script>
    <!-- others plugins -->
    <script src="{% static 'assets/js/plugins.js' %}"></script>
    <script src="{% static 'assets/js/scripts.js' %}"></script>
</body>

</html>
